<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>DEV SOCIAL</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
          <h1>DevSocial</h1>
          <form class="register-form" id="registerForm">
            <input type="text" placeholder="Nome" id="name" minlength="3" maxlength="50" required>
            <input type="text" placeholder="Telefone" id="phone" minlength="12" maxlength="12" required>
            <input type="text" placeholder="CPF" id="cpf" minlength="11" maxlength="11" required>
            <input type="email" placeholder="Email" id="email" maxlength="30" required>
            <input type="password" placeholder="Senha" id="pw" minlength="6" required>
            <input type="password" placeholder="Confirmar Senha" id="cpw" required>

            <button type="button" onclick="register()">Cadastrar</button>
            <p class="message">Já tem uma conta? <a href="#" id="link-to-login">Faça Login</a></p>
          </form>
          <form class="login-form" id="login-form">
              <p id="loginError" style="display: none; color: red;">Email ou Senha Incorretos</p>
            <input type="email" placeholder="Email" id="loginEmail" required>
            <input type="password" placeholder="Senha" id="loginPassword" required>
            <button type="button" onclick="login()">login</button>
            <p class="message">Não tem uma conta? <a href="#" id="link-to-register">Cadastre-se</a></p>
          </form>
        </div>
      </div>
<script src="js/login.js"></script>
<script src="js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script>
  var cleave = new Cleave('#cpf', {
    delimiters: ['.', '.', '-'],
    blocks: [3, 3, 3, 2],
    numericOnly: true	
});
var cleave = new Cleave('#phone', {
    delimiters: ['(',')','-', '-'],
    blocks: [ 0, 3, 4, 5],
    numericOnly: true	
});
</script>
</body>
</html>
